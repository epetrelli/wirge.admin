<h1>Images</h1>

<div class="well">
  <span class="lead">Load new image:</span>

  <form class="form-horizontal" enctype="multipart/form-data" role="form">

    <div class="form-group">
      <label for="fileUpload" class="col-sm-2 control-label">Upload Picture</label>
      <div class="col-sm-10">
        <input type="file" name="file" id="fileUpload" file-model="myFile" onchange="angular.element(this).scope().uploadFile(this.files)"/>
      </div>
    </div>

    <div class="alert alert-danger" ng-repeat="error in errors">{{error}}</div>

    <button type="submit" ng-click="uploadPicture()" class="btn btn-default pull-right">Submit</button>
    <br class="clearfix">

  </form>
</div>

<div class="row">
  <div class="col-sm-2" ng-repeat="image in resolvedImages">
    <img class="img img-responsive img-rounded" ng-src="{{serverUrl + '/storedImages/' + image.nmFile}}">
    <small>{{image.nmFile}}<br>{{image.iOriginalW}}x{{image.iOriginalH}}px</small>
    <br><button class="btn btn-sm pull-right" ng-click="deleteImage(image)"><span class="glyphicon glyphicon-trash"></span></button>
    <br class="clearfix">
  </div>
</div>
